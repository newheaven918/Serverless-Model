Resources:
  MyAwesomeFunction:
    Type: AWS::Serverless::Function
    Properties:
      InlineCode: |
        exports.handler = async () => â€˜Hello World!'
      Handler: index.handler
      Runtime: nodejs18.x
      # PropagateTags: True
      AutoPublishAlias: Live
      Events:
        CWEvent:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              detail:
                state:
                - terminated

        CWLog:
          Type: CloudWatchLogs
          Properties:
            LogGroupName:
              Ref: CloudWatchLambdaLogsGroup
            FilterPattern: My pattern

        IoTRule:
          Type: IoTRule
          Properties:
            Sql: SELECT * FROM 'topic/test'
            AwsIotSqlVersion: beta

        S3Trigger:
          Type: S3
          Properties:
            Bucket:
              Ref: Images
            Events: s3:ObjectCreated:*

        NotificationTopic:
          Type: SNS
          Properties:
            Topic:
              Ref: Notifications

        KinesisStream:
          Type: Kinesis
          Properties:
            Stream:
              Fn::GetAtt: [MyStream, Arn]
            BatchSize: 100
            MaximumBatchingWindowInSeconds: 20
            StartingPosition: TRIM_HORIZON

        DDBStream:
          Type: DynamoDB
          Properties:
            Stream:
              Fn::GetAtt: [MyDynamoDB, StreamArn]
            BatchSize: 200
            MaximumBatchingWindowInSeconds: 20
            StartingPosition: LATEST

        ApiEvent:
          Type: Api
          Properties:
            Path: /hello
            Method: get

        ImplicitApi:
          Type: HttpApi
          Properties:
            Method: GET
            Path: /path
            TimeoutInMillis: 15000
            PayloadFormatVersion: '1.0'

  Notifications:
    Type: AWS::SNS::Topic

  Images:
    Type: AWS::S3::Bucket

  CloudWatchLambdaLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 7

  MyStream:
    Type: AWS::Kinesis::Stream
    Properties:
      ShardCount: 1

  MyDynamoDB:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_IMAGE
