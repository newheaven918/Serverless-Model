Transform: AWS::Serverless-2016-10-31
Resources:
  SuperCoolAPI:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      SchemaInline: |
        type Mutation {
          addTodo(id: ID!, name: String, description: String, priority: Int): Todo
        }
      XrayEnabled: true
      Auth:
        Type: AWS_LAMBDA
        LambdaAuthorizer:
          AuthorizerUri: !GetAtt Authorizer1.Arn
          AuthorizerResultTtlInSeconds: 10
          IdentityValidationExpression: hello
        Additional:
        - Type: AWS_IAM
        - Type: API_KEY
        - Type: AWS_LAMBDA
          LambdaAuthorizer:
            AuthorizerUri: !GetAtt Authorizer2.Arn
        - Type: OPENID_CONNECT
          OpenIDConnect:
            AuthTTL: 10
            ClientId: myid
            IatTTL: 10
            Issuer: prad
        - Type: AMAZON_COGNITO_USER_POOLS
          UserPool:
            AppIdClientRegex: myregex
            AwsRegion: na-east-1
              # This default action will be discarded since it is in the additional authentications.
            DefaultAction: something
            UserPoolId: myid
      Tags:
        key1: value1
        key2: value2

  Authorizer1:
    Type: AWS::Serverless::Function
    Properties:
      InlineCode: |
        exports.handler = async (_) => {
          return {
            isAuthorized: true,
            deniedFields: [],
          }
        }
      PackageType: Zip
      Runtime: nodejs14.x
      Handler: index.handler

  Authorizer2:
    Type: AWS::Serverless::Function
    Properties:
      InlineCode: |
        exports.handler = async (_) => {
          return {
            isAuthorized: true,
            deniedFields: [],
          }
        }
      PackageType: Zip
      Runtime: nodejs14.x
      Handler: index.handler
